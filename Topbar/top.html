<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- materaila icon cdn add -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- add cdn angular material -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="topbar flex justify-start items-center h-12 bg-black text-white p-4 z-50 w-full px-8">
         <div class="flex mr-4 items-center">
            <div id="toggleWidthDiv" class="w-[217px] transition-all duration-300"></div>
            <button  id="panelToggleBtn" class="panel-toggle-btn flex items-center" >
            <i class="material-icons">format_list_bulleted</i>
        </button></div>
        
        <div class="flex gap-4">
            
           
            
    
            <input [(ngModel)]="orderId" class="getETSInput bg-[#7e7d7d] text-white rounded border-none py-2 px-4 text-center" id="orderId" name="orderId" #tableName type="text" placeholder="Order id" value="7184060A" required />
    
            <input [(ngModel)]="styleNo" class="getETSInput bg-[#7e7d7d] text-white rounded border-none py-2 px-4 text-center"  name="styleNo" #tableName id='styleNo' placeholder="line" type="text" value="7184060A" required />
    
    
    
    
            <input [(ngModel)]="processGroup" class="getETSInput bg-[#7e7d7d] text-white rounded border-none py-2 px-4 text-center"  name="processGroup" #tableName type="text" id="process" placeholder="Process Group" required>
    
    
           
    
    
        </div>
    
        <ul class="hidden">
            <li (click)="editor.changeModule('Home'); changeModule($event);" class="selected">Home</li>
            <li (click)="editor.changeModule('Other'); changeModule($event);">Other Module</li>
        </ul>
        
        
    
        <div class="flex ml-auto gap-4 items-center ">
            
    
            <button style="color:#6fe25f;" class="Savebtn" matTooltip="Info about the action" *ngIf="allowDropFlag" [matTooltipShowDelay]="1000" [matTooltipHideDelay]="2000" (click)="saveFlow()">
                <i class="material-icons" style="margin-top: 2px;">save_alt</i>
                <h6 style="margin-left: 6px;
       margin-top: 5px;
       height: 20px;
       padding: 0px;
       z-index: 2000;
       float: right;font-size: 15px; font-weight: normal;">Save</h6>
            </button>
    
    <div>
        <mat-icon [matMenuTriggerFor]="menu" >more</mat-icon>
    </div>
       
           
    
    
    
    
        </div>
    
    
    
    </div>


    <script>
        document.getElementById('panelToggleBtn').addEventListener('click', function () {
            const toggleDiv = document.getElementById('toggleWidthDiv');
            
            // Toggle between w-0 and w-[217px]
            if (toggleDiv.classList.contains('w-[217px]')) {
                toggleDiv.classList.remove('w-[217px]');
                toggleDiv.classList.add('w-0');
            } else {
                toggleDiv.classList.remove('w-0');
                toggleDiv.classList.add('w-[217px]');
            }
        });
    </script>
</body>
</html>
